<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
<link href="/main.css" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
      <section>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>번호</th><th>제목</th><th>작성자</th><th>작성일</th><th>읽기</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board:${page.boards}">
              <td th:text="${board.bno}"></td>
              <td>
                <a th:href="${'/board/read?bno=' + board.bno}" th:text="${board.title}"></a>
              </td>
              <td th:text="${board.writer}"></td>
              <td th:text="${board.writeTime}"></td>
              <td th:text="${board.readCnt}"></td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item" th:if="${page.prev>0}">
            <a class="page-link" th:href="${'/?pageno=' + page.prev}">이전으로</a>
          </li>
          <li th:each="pageno:${page.pagenos}">
            <a class="page-link" th:href="${'/?pageno=' + pageno}" th:text="${pageno}"></a>
          </li>
          <li class="page-item" th:if="${page.next>0}">
            <a class="page-link" th:href="${'/?pageno=' + page.next}">다음으로</a>
          </li>
        </ul>
      </section>
    </main>
    <footer th:replace="~{/fragment/header.html}"></footer>
  </div>
</body>
</html>

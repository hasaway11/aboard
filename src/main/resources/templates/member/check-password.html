<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
<link href="/main.css" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
<div id="app">
  <header th:replace="~{/fragment/header.html}"></header>
  <nav th:replace="~{/fragment/nav.html}"></nav>
  <main>
    <section>
      <h1 class="mt-3">비밀번호 확인</h1>
      <form action="/member/check-password" method="post" id="check-password-form">
        <div class="mt-3 mb-3">
          <label class="form-label">비밀번호:</label>
          <input class="form-control" name="password" id="password" type="password" onfocusout="passwordCheck($('#password'), '비밀번호');">
          <span id="password-msg" class="fail"></span>
        </div>
        <div id="error" style="display:none;" class="fail mb-3">아이디 또는 비밀번호가 잘못 되었습니다. 아이디와 비밀번호를 정확히 입력해 주세요.</div>
        <button type="button" class="btn btn-primary" onclick="doCheckPassword();">확인하기</button>
      </form>
    </section>
  </main>
  <footer th:replace="~{/fragment/header.html}"></footer>
  <script src="/validate.js"></script>
  <script>
    const querystring = location.search;
    if(querystring==='?error')
      alert('비밀번호를 확인하지 못했습니다');

    function doCheckPassword() {
      if(passwordCheck($('#password'), '비밀번호')===false)
        return;
      $('#check-password-form').submit();
    }
  </script>
</div>
</body>
</html>
